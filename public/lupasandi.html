<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login - Kazee</title>
</head>
<body>
    <section>
    <div class="container">
        <div class="block pt-28 m-8">
             <img src="../public/img/logo.png" alt="logo" class="w-16">
            <h1 class="pt-5 font-semibold text-3xl text-blue-600">Pulihkan Akun</h1>
            <h2 class="pt-3 text-base text-gray-400">Masukkan alamat email kemudian klik konfirmasi untuk mereset kata sandi. Cek kotak masuk email dan ikuti langkahnya.</h2>
            <form class="w-[330px] border-solid border-[1px] border-gray-500 rounded-xl mx-auto p-3 my-10" action="#">
                <div class="grid grid-rows-2 grid-flow-col gap-1">
                    <div class="row-span-3">
                        <img src="../public/img/email png.png" alt="" class="w-8 mx-3 py-3">
                    </div>
                    <div class="col-span-2">
                        <label for="email" class="">Alamat Email</label>
                    </div>
                    <div class="row-span-2 col-span-2">
                        <input type="email" name="email" id="email" class="w-full" placeholder="Cth: user@email.com">
                    </div>
                  </div>
            </div>
            </form>
            <div class="block my-4">
            </div>
            </section>
    
              <div class="container">
                <div class="flex mx-auto px-9">
                        <a href="login.html">
                     <div class="flex flex-wrap">
                        <button class="w-[160px] h-[52px] bg-white rounded-full text-gray-900 text-base mx-auto">Kembali</button>
                     </div>
                     </a>
                     <a href="pulihkan.html">
                           <button class="w-[160px] h-[52px] bg-blue-500 rounded-full text-white text-base mx-auto">Konfirmasi</button>
                        </div>
                        </a>
                     </div>
              </div>
                  
</body>
</html>
